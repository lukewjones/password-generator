<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Karla:wght@300;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="generator">
            <h1>Generate a <span>random password</span></h1>
            <p class="tagline">Never use an insecure password again.</p>
            <label>
                <span>Password length:</span>
                <input id="pass-length" type="number" min="8" max="20" value="14">
            </label>
            <label>
                <span>Include symbols?</span>
                <input id="symbols" type="checkbox" checked>
            </label>
            <br>
            <button onclick="generatePassword()">Generate passwords</button>
        </div>
        <hr class="line">
        <div class="result">
            <button id="pass-one" class="pass">&nbsp;</button>
            <button id="pass-two" class="pass">&nbsp;</button>
        </div>    
        <script src="index.js"></script>
    </body>
</html>
